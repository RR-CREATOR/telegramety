<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ety Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div>
        <div class="title">Ety</div>
        <div class="subtitle">Etymology, mnemonic, story — inside Telegram</div>
      </div>
      <button class="ghost" id="themeBtn" title="Sync theme">↺</button>
    </header>

    <section class="searchCard">
      <div class="searchRow">
        <input id="q" class="input" placeholder="Search a word… (e.g., bread)" autocomplete="off" />
        <button id="go" class="primary">Search</button>
      </div>
      <div class="hint">Tip: press Enter • Share results to any chat</div>
    </section>

    <section id="status" class="status hidden"></section>

    <section id="result" class="result hidden">
      <div class="resultHeader">
        <div>
          <div id="word" class="word"></div>
          <div id="meta" class="meta"></div>
        </div>
        <div class="actions">
          <button id="shareBtn" class="secondary">Share</button>
        </div>
      </div>

      <div class="media">
        <img id="img" class="image hidden" alt="visual mnemonic" />
        <audio id="audio" class="audio hidden" controls></audio>
      </div>

      <div class="grid">
        <div class="card">
          <div class="cardTitle">Etymology</div>
          <div id="etymology" class="cardBody"></div>
        </div>
        <div class="card">
          <div class="cardTitle">Mnemonic</div>
          <div id="mnemonic" class="cardBody"></div>
        </div>
        <div class="card full">
          <div class="cardTitle">Short story</div>
          <div id="story" class="cardBody"></div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <span>Powered by ety.ai</span>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
